<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TikZ Generator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
	<div class="sidebar">
		<div class="header">
			<h1>TikZ Generator</h1>
		</div>
		
		<div class="scroll-content">
			<div class="section-title">Général</div>
			<div id="tools-general" class="tools-grid"></div>

			<div class="section-title">Dessin</div>
			<div id="tools-drawing" class="tools-grid"></div>

			<div class="section-title">Paramètres</div>
			<div id="settings-container"></div>
			
			<div class="actions">
				<button class="btn-secondary" id="undoBtn">Annuler</button>
				<button class="btn-secondary" id="redoBtn">Rétablir</button>
				<button class="btn-danger" id="clearBtn">Tout effacer</button>
			</div>

			<div class="output-area">
				<textarea id="output" readonly spellcheck="false"></textarea>
				<button class="btn-primary" id="copyBtn">Copier le code LaTeX</button>
			</div>
		</div>
	</div>

	<div class="canvas-container">
		<canvas id="canvas"></canvas>
		<div class="status-bar">
			<span id="coords">x: 0, y: 0</span>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
