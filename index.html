<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>TikZ Generator</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Wartets">
	<meta name="description" content="Créez facilement des diagrammes TikZ pour vos documents LaTeX avec une interface visuelle intuitive. Dessinez, stylisez et générez le code en temps réel.">
	<meta name="keywords" content="TikZ, LaTeX, générateur TikZ, diagramme LaTeX, éditeur visuel, circuitikz, PGF, dessin vectoriel, enseignement, sciences">
	<meta name="robots" content="index, follow">
	<meta name="theme-color" content="#5e6ad2">

	<link rel="canonical" href="https://wartets.github.io/TikZ-Generator/">
	<link rel="icon" href="https://wartets.github.io/N-Body-Problem/image/browser-icon.png">
	<link rel="apple-touch-icon" href="https://wartets.github.io/Wartets/img/app-icon.jpg">
	<link rel="manifest" href="manifest.json">

	<meta property="og:title" content="TikZ Generator - Éditeur Visuel de Diagrammes LaTeX">
	<meta property="og:description" content="Créez facilement des diagrammes TikZ pour vos documents LaTeX avec une interface visuelle intuitive.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://wartets.github.io/TikZ-Generator/">
	<meta property="og:image" content="https://wartets.github.io/Wartets/image/TikZ-Generator-card.png">
	<meta property="og:image:alt" content="Aperçu de l'interface du générateur TikZ">
	<meta property="og:site_name" content="TikZ Generator">
	<meta property="og:locale" content="fr_FR">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="TikZ Generator - Éditeur Visuel de Diagrammes LaTeX">
	<meta name="twitter:description" content="Créez facilement des diagrammes TikZ pour vos documents LaTeX avec une interface visuelle intuitive.">
	<meta name="twitter:image" content="https://wartets.github.io/Wartets/image/TikZ-Generator-card.png">
	<meta name="twitter:image:alt" content="Aperçu de l'interface du générateur TikZ">
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
	<div class="sidebar">
		<div class="header">
			<h1 id="header-title">TikZ Generator (beta - retours appréciés)</h1>
			<div id="tools-general" class="control-bar"></div>
		</div>
		
		<div class="scroll-content">
			<div class="panel-group">
				<div class="panel-header collapsed">
					<span data-i18n="globalConfig">Configuration globale</span>
					<i class="ti ti-chevron-down toggle-icon"></i>
				</div>
				<div id="global-settings-container" class="panel-body property-list" style="display: none;"></div>
			</div>
			
			<div class="panel-group">
				<div class="panel-header collapsed">
					<span data-i18n="properties">Propriétés</span>
					<i class="ti ti-chevron-down toggle-icon" style="transform: rotate(-90deg);"></i>
				</div>
				<div id="geometry-section" class="panel-body">
					<div id="geometry-container" class="property-grid"></div>
				</div>
			</div>

			<div class="panel-body" style="display: none;">
				<div class="control-group" style="margin-bottom: 10px;">
					<div class="fill-toggle">
						<label style="margin:0; font-size: 0.75rem; flex:1; cursor:pointer;" for="alignRelative" data-i18n="alignPage">Aligner sur la page</label>
						<input type="checkbox" id="alignRelative">
					</div>
				</div>

				<div class="section-title" style="margin-top: 5px; margin-bottom: 5px;" data-i18n="alignment">Alignement</div>
				<div class="tools-grid small-icons">
					<button class="tool-btn" id="alignLeft" data-i18n-title="alignLeft" title="Aligner à gauche"><i class="ti ti-layout-align-left"></i></button>
					<button class="tool-btn" id="alignCenter" data-i18n-title="alignCenter" title="Centrer horizontalement"><i class="ti ti-layout-align-center"></i></button>
					<button class="tool-btn" id="alignRight" data-i18n-title="alignRight" title="Aligner à droite"><i class="ti ti-layout-align-right"></i></button>
					<button class="tool-btn" id="alignTop" data-i18n-title="alignTop" title="Aligner en haut"><i class="ti ti-layout-align-top"></i></button>
					<button class="tool-btn" id="alignMiddle" data-i18n-title="alignMiddle" title="Centrer verticalement"><i class="ti ti-layout-align-middle"></i></button>
					<button class="tool-btn" id="alignBottom" data-i18n-title="alignBottom" title="Aligner en bas"><i class="ti ti-layout-align-bottom"></i></button>
				</div>

				<div class="section-title" style="margin-top: 10px; margin-bottom: 5px;" data-i18n="distribution">Distribution</div>
				<div class="control-row" style="margin-bottom: 5px;">
					<input type="number" id="distSpacing" placeholder="Auto" data-i18n-placeholder="distSpacingPlaceholder" class="geo-input" style="width: 60px;" data-i18n-title="distSpacingTitle" title="Espacement en cm (vide = auto)">
					<span style="font-size: 0.7rem; align-self: center; color: var(--text-muted);">cm</span>
				</div>
				<div class="tools-grid small-icons" style="grid-template-columns: repeat(2, 1fr);">
					<button class="tool-btn" id="distH" data-i18n-title="distH" title="Distribuer horizontalement"><i class="ti ti-arrows-horizontal"></i></button>
					<button class="tool-btn" id="distV" data-i18n-title="distV" title="Distribuer verticalement"><i class="ti ti-arrows-vertical"></i></button>
				</div>

				<div class="section-title" style="margin-top: 10px; margin-bottom: 5px;" data-i18n="sizeRotation">Taille & Rotation</div>
				<div class="tools-grid small-icons">
					<button class="tool-btn" id="matchWidth" data-i18n-title="matchWidth" title="Même largeur"><i class="ti ti-arrow-autofit-width"></i></button>
					<button class="tool-btn" id="matchHeight" data-i18n-title="matchHeight" title="Même hauteur"><i class="ti ti-arrow-autofit-height"></i></button>
					<button class="tool-btn" id="rotateCCW" data-i18n-title="rotateCCW" title="Rotation -90°"><i class="ti ti-rotate-2"></i></button>
					<button class="tool-btn" id="rotateCW" data-i18n-title="rotateCW" title="Rotation +90°"><i class="ti ti-rotate-clockwise-2"></i></button>
				</div>
			</div>

			<div class="panel-group">
				<div class="panel-header">
					<span data-i18n="shapes">Formes & Outils</span>
					<i class="ti ti-chevron-down toggle-icon"></i>
				</div>
				<div class="panel-body">
					<div class="shapes-search-container">
						<i class="ti ti-search"></i>
						<input type="text" id="shapes-search" class="shapes-search-input" placeholder="Rechercher..." data-i18n-placeholder="searchShapesPlaceholder">
					</div>
					
					<div class="tabs-nav compact text-tabs">
						<button class="tab-btn active" data-tab="drawing" data-i18n="drawingTools">Dessin</button>
						<button class="tab-btn" data-tab="circuits" data-i18n="tabCircuits">Circuits</button>
						<button class="tab-btn" data-tab="optics" data-i18n="tabOptics">Optique</button>
						<button class="tab-btn" data-tab="logic" data-i18n="tabLogic">Logique</button>
						<button class="tab-btn" data-tab="flowchart" data-i18n="tabFlowchart">Flowchart</button>
						<button class="tab-btn" data-tab="physics" data-i18n="tabPhysics">Physique</button>
						<button class="tab-btn" data-tab="chemistry" data-i18n="tabChemistry" style="display: none;">Chimie</button>
						<button class="tab-btn" data-tab="pseudo3d" data-i18n="tab3d">3D</button>
					</div>
					
					<div id="tab-drawing" class="tab-content active">
						<div id="tools-drawing" class="tools-container"></div>
					</div>
					<div id="tab-circuits" class="tab-content">
						<div id="tools-circuits" class="tools-container"></div>
					</div>
					<div id="tab-optics" class="tab-content">
						<div id="tools-optics" class="tools-container"></div>
					</div>
					<div id="tab-logic" class="tab-content">
						<div id="tools-logic" class="tools-container"></div>
					</div>
					<div id="tab-flowchart" class="tab-content">
						<div id="tools-flowchart" class="tools-container"></div>
					</div>
					<div id="tab-physics" class="tab-content">
						<div id="tools-physics" class="tools-container"></div>
					</div>
					<div id="tab-chemistry" class="tab-content">
						<div id="tools-chemistry" class="tools-container"></div>
					</div>
					<div id="tab-pseudo3d" class="tab-content">
						<div id="tools-pseudo3d" class="tools-container"></div>
					</div>
				</div>
			</div>

			<div id="settings-wrapper" class="panel-group">
				<div class="panel-header">
					<span data-i18n="appearance">Apparence</span>
					<i class="ti ti-chevron-down toggle-icon"></i>
				</div>
				<div id="settings-container" class="panel-body property-list"></div>
			</div>
			
			<button class="btn-danger" id="clearBtn">
				<i class="ti ti-trash"></i> <span data-i18n="clearAll">Tout effacer</span>
			</button>
		</div>

		<div class="output-area">
			<div class="output-header">
				<span data-i18n="latexCode">Code LaTeX</span>
				<button class="btn-xs btn-primary" id="copyBtn"><i class="ti ti-copy"></i> <span data-i18n="copy">Copier</span></button>
			</div>
			<div class="code-editor-container">
				<pre class="line-numbers"><code id="output" class="language-latex"></code></pre>
			</div>
		</div>
	</div>
	
	<div class="main-view">
		<div class="canvas-container">
			<textarea id="text-editor" style="display: none;"></textarea>
			<canvas id="canvas"></canvas>
			<div id="lang-container" class="language-overlay"></div>
			<div class="canvas-actions">
				<button class="floating-btn" id="undoBtn" data-i18n-title="undo" title="Annuler">
					<i class="ti ti-arrow-back-up"></i>
				</button>
				<button class="floating-btn" id="redoBtn" data-i18n-title="redo" title="Rétablir">
					<i class="ti ti-arrow-forward-up"></i>
				</button>
			</div>
			<div class="status-bar">
				<span id="coords">x: 0, y: 0</span>
			</div>
		</div>

		<footer class="site-footer">
			<div class="footer-content">
				<p class="copyright"><span data-i18n="footerCopyright">Tous droits réservés, projet sous licence</span> <a href="https://github.com/Wartets/TikZ-Generator/blob/main/LICENSE" target="_blank" rel="noopener noreferrer" class="footer-link"><span data-i18n="footerMIT">MIT</span> <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
				<nav class="footer-nav">
					<span><span data-i18n="footerDesignedBy">Conçu par</span> <a href="../Wartets/" target="_blank" rel="noopener noreferrer" class="footer-link">Wartets <i class="fa-solid fa-arrow-up-right-from-square"></i></a></span>
					<span class="divider"></span>
					<span><span data-i18n="footerDiscoverGitHub">Découvrez d’autres projets sur</span> <a href="https://github.com/wartets" target="_blank" rel="noopener noreferrer" class="footer-link">GitHub <i class="fa-brands fa-github"></i></a></span>
					<span class="divider"></span>
					<a href="../Wartets/window/index.html" target="_blank" id="xp-portfolio-link" data-i18n-title="footerDiscoverXP" title="Découvrir la version Windows XP">
						<img src="https://wartets.github.io/Wartets/img/xp-computer-icon.webp" alt="Icône du portfolio Windows XP">
					</a>
				</nav>
			</div>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-latex.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

	<script type="module" src="js/main.js"></script>
</body>
</html>
