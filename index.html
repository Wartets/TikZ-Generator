<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>TikZ Generator</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Wartets">
	<meta name="description" content="Créez facilement des diagrammes TikZ pour vos documents LaTeX avec une interface visuelle intuitive. Dessinez, stylisez et générez le code en temps réel.">
	<meta name="keywords" content="TikZ, LaTeX, générateur TikZ, diagramme LaTeX, éditeur visuel, circuitikz, PGF, dessin vectoriel, enseignement, sciences">
	<meta name="robots" content="index, follow">
	<meta name="theme-color" content="#5e6ad2">

	<link rel="canonical" href="https://wartets.github.io/TikZ-Generator/">
	<link rel="icon" href="https://wartets.github.io/N-Body-Problem/image/browser-icon.png">
	<link rel="apple-touch-icon" href="https://wartets.github.io/Wartets/img/app-icon.jpg">
	<link rel="manifest" href="manifest.json">

	<meta property="og:title" content="TikZ Generator - Éditeur Visuel de Diagrammes LaTeX">
	<meta property="og:description" content="Créez facilement des diagrammes TikZ pour vos documents LaTeX avec une interface visuelle intuitive.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://wartets.github.io/TikZ-Generator/">

	<meta property="og:site_name" content="TikZ Generator">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="TikZ Generator - Éditeur Visuel de Diagrammes LaTeX">
	<meta name="twitter:description" content="Créez facilement des diagrammes TikZ pour vos documents LaTeX avec une interface visuelle intuitive.">
	<meta name="twitter:image" content="https://wartets.github.io/Wartets/image/TikZ-Generator-card.png">
	<meta name="twitter:image:alt" content="Aperçu de l'interface du générateur TikZ">
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
	<div class="sidebar">
		<div class="header">
			<h1>TikZ Generator</h1>
			<div id="tools-general" class="control-bar"></div>
		</div>
		
		<div class="scroll-content">
			<div class="panel-group">
				<div class="panel-header collapsed">
					<span>Configuration globale</span>
					<i class="ti ti-chevron-down toggle-icon"></i>
				</div>
				<div id="global-settings-container" class="panel-body property-list" style="display: none;"></div>
			</div>
			
			<div class="panel-group">
				<div class="panel-header">
					<span>Propriétés</span>
					<i class="ti ti-chevron-down toggle-icon"></i>
				</div>
				<div id="geometry-section" class="panel-body">
					<div id="geometry-container" class="property-grid"></div>
				</div>
			</div>

			<div class="panel-body" style="display: none;">
				<div class="control-group" style="margin-bottom: 10px;">
					<div class="fill-toggle">
						<label style="margin:0; font-size: 0.75rem; flex:1; cursor:pointer;" for="alignRelative">Aligner sur la page</label>
						<input type="checkbox" id="alignRelative">
					</div>
				</div>

				<div class="section-title" style="margin-top: 5px; margin-bottom: 5px;">Alignement</div>
				<div class="tools-grid small-icons">
					<button class="tool-btn" id="alignLeft" title="Aligner à gauche"><i class="ti ti-layout-align-left"></i></button>
					<button class="tool-btn" id="alignCenter" title="Centrer horizontalement"><i class="ti ti-layout-align-center"></i></button>
					<button class="tool-btn" id="alignRight" title="Aligner à droite"><i class="ti ti-layout-align-right"></i></button>
					<button class="tool-btn" id="alignTop" title="Aligner en haut"><i class="ti ti-layout-align-top"></i></button>
					<button class="tool-btn" id="alignMiddle" title="Centrer verticalement"><i class="ti ti-layout-align-middle"></i></button>
					<button class="tool-btn" id="alignBottom" title="Aligner en bas"><i class="ti ti-layout-align-bottom"></i></button>
				</div>

				<div class="section-title" style="margin-top: 10px; margin-bottom: 5px;">Distribution</div>
				<div class="control-row" style="margin-bottom: 5px;">
					<input type="number" id="distSpacing" placeholder="Auto" class="geo-input" style="width: 60px;" title="Espacement en cm (vide = auto)">
					<span style="font-size: 0.7rem; align-self: center; color: var(--text-muted);">cm</span>
				</div>
				<div class="tools-grid small-icons" style="grid-template-columns: repeat(2, 1fr);">
					<button class="tool-btn" id="distH" title="Distribuer horizontalement"><i class="ti ti-arrows-horizontal"></i></button>
					<button class="tool-btn" id="distV" title="Distribuer verticalement"><i class="ti ti-arrows-vertical"></i></button>
				</div>

				<div class="section-title" style="margin-top: 10px; margin-bottom: 5px;">Taille & Rotation</div>
				<div class="tools-grid small-icons">
					<button class="tool-btn" id="matchWidth" title="Même largeur"><i class="ti ti-arrow-autofit-width"></i></button>
					<button class="tool-btn" id="matchHeight" title="Même hauteur"><i class="ti ti-arrow-autofit-height"></i></button>
					<button class="tool-btn" id="rotateCCW" title="Rotation -90°"><i class="ti ti-rotate-2"></i></button>
					<button class="tool-btn" id="rotateCW" title="Rotation +90°"><i class="ti ti-rotate-clockwise-2"></i></button>
				</div>
			</div>

			<div class="panel-group">
				<div class="panel-header">
					<span>Outils de dessin</span>
					<i class="ti ti-chevron-down toggle-icon"></i>
				</div>
				<div class="panel-body">
					<div id="tools-drawing" class="tools-grid"></div>
				</div>
			</div>
			
			<div class="panel-group">
				<div class="panel-header collapsed">
					<span>Bibliothèques</span>
					<i class="ti ti-chevron-down toggle-icon"></i>
				</div>
				<div class="panel-body" style="display: none;">
					<div class="tabs-nav compact">
						<button class="tab-btn active" data-tab="circuits"><i class="fa-solid fa-microchip"></i></button>
						<button class="tab-btn" data-tab="optics"><i class="mdi mdi-eye"></i></button>
						<button class="tab-btn" data-tab="logic"><i class="mdi mdi-gate-and"></i></button>
						<button class="tab-btn" data-tab="flowchart"><i class="ti ti-sitemap"></i></button>
					</div>
					
					<div id="tab-circuits" class="tab-content active">
						<div id="tools-circuits" class="tools-grid small-icons"></div>
					</div>
					<div id="tab-optics" class="tab-content">
						<div id="tools-optics" class="tools-grid small-icons"></div>
					</div>
					<div id="tab-logic" class="tab-content">
						<div id="tools-logic" class="tools-grid small-icons"></div>
					</div>
					<div id="tab-flowchart" class="tab-content">
						<div id="tools-flowchart" class="tools-grid small-icons"></div>
					</div>
				</div>
			</div>

			<div id="settings-wrapper" class="panel-group">
				<div class="panel-header">
					<span>Apparence</span>
					<i class="ti ti-chevron-down toggle-icon"></i>
				</div>
				<div id="settings-container" class="panel-body property-list"></div>
			</div>
			
			<button class="btn-danger" id="clearBtn">
				<i class="ti ti-trash"></i> Tout effacer
			</button>
		</div>

		<div class="output-area">
			<div class="output-header">
				<span>Code LaTeX</span>
				<button class="btn-xs btn-primary" id="copyBtn"><i class="ti ti-copy"></i> Copier</button>
			</div>
			<div class="code-editor-container">
				<pre class="line-numbers"><code id="output" class="language-latex"></code></pre>
			</div>
		</div>
	</div>
	
	<div class="main-view">
		<div class="canvas-container">
			<textarea id="text-editor" style="display: none;"></textarea>
			<canvas id="canvas"></canvas>
			<div class="canvas-actions">
				<button class="floating-btn" id="undoBtn" title="Annuler">
					<i class="ti ti-arrow-back-up"></i>
				</button>
				<button class="floating-btn" id="redoBtn" title="Rétablir">
					<i class="ti ti-arrow-forward-up"></i>
				</button>
			</div>
			<div class="status-bar">
				<span id="coords">x: 0, y: 0</span>
			</div>
		</div>

		<footer class="site-footer">
			<div class="footer-content">
				<p class="copyright">&copy; 2026. All rights reserved.</p>
				<nav class="footer-nav">
					<span>Designed by <a href="../Wartets/" target="_blank" rel="noopener noreferrer" class="footer-link">Wartets <i class="fa-solid fa-arrow-up-right-from-square"></i></a></span>
					<span class="divider"></span>
					<span>Check out more projects on <a href="https://github.com/wartets" target="_blank" rel="noopener noreferrer" class="footer-link">GitHub <i class="fa-brands fa-github"></i></a></span>
					<span class="divider"></span>
					<a href="../Wartets/window/index.html" target="_blank" id="xp-portfolio-link" title="Discover the Windows XP Version">
						<img src="https://wartets.github.io/Wartets/img/xp-computer-icon.webp" alt="Windows XP Portfolio Icon">
					</a>
				</nav>
			</div>
		</footer>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-latex.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

	<script type="module" src="js/main.js"></script>
</body>
</html>
